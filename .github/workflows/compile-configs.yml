        fi;
        pio run
        mkdir temp
        mv .pio/build/${AQUILA_VER}F103RC_voxelab_maple/*.bin temp/build.bin
      env:
        AQUILA_VER: ${{ matrix.chip }}
        GRID: ${{ matrix.grid }}
        TP: ${{ matrix.temp }}
        IS: ${{ matrix.inshape }}
